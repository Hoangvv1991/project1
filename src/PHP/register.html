<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form id="registerForm">
        <h1>Welcome new members</h1>
        <h4>Enter your email address to enjoy benefits</h4>
        <input type="text" id="username" name="username" required placeholder="Email*">
        <input type="password" id="password" name="password" required placeholder="Password">
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
        <span class="error" id="error-message">Mật khẩu không khớp!</span><br>
        <button type="submit">Register</button>
    </form>




    <script>
        document.getElementById('registerForm').onsubmit = function(e) {
            e.preventDefault(); // Ngăn chặn gửi form mặc định

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block'; // Hiện thông báo lỗi
            } else {
                errorMessage.style.display = 'none'; // Ẩn thông báo lỗi
                alert('Đăng ký thành công!'); // Thực hiện hành động khi mật khẩu khớp
            }
        };
    </script>
</body>
</html>
