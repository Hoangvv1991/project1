<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="loginForm">
        <h1>Welcome back, members</h1>
        <h4>Enter your email address to enjoy benefits</h4>
        <input type="text" id="username" name="username" required placeholder="Email*">
        <input type="password" id="password" name="password" required placeholder="Password">
        <label><input type="checkbox" id="remember" name="remember">Remember Me</label><br><br>
        <button type="submit">Login</button>
        <a href="register.html">Register</a>
    </form>




    <script>
        // Khi trang được tải
        window.onload = function() {
            // Kiểm tra xem có thông tin đã lưu trong localStorage không
            if (localStorage.getItem('username') && localStorage.getItem('password')) {
                document.getElementById('username').value = localStorage.getItem('username');
                document.getElementById('password').value = localStorage.getItem('password');
                document.getElementById('remember').checked = true; // Đánh dấu checkbox
            }
        };

        // Xử lý khi form được gửi
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault(); // Ngăn chặn hành vi mặc định

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Nếu checkbox "Ghi nhớ tài khoản" được đánh dấu
            if (remember) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', password); // Lưu tên đăng nhập
            } else {
                localStorage.removeItem('username'); // Xóa tên đăng nhập
            }
        };
    </script>

</body>
</html>
